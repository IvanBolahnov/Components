<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Slider</title>
    <link rel="stylesheet" href="media/style/style.css">
</head>
<body>
    <div class="slider">
        <div class="slider__slides">
            <div class="slider__slide">
                <img class="image" width="100%" height="100%" src="/assets/images/img(1).jpg" alt="image_1">
            </div>
            <div class="slider__slide">
                <img class="image" width="100%" height="100%" src="/assets/images/img(2).jpg" alt="image_2">
            </div>
            <div class="slider__slide">
                <img class="image" width="100%" height="100%" src="/assets/images/img(3).jpg" alt="image_3">
            </div>
            <div class="slider__slide">
                <img class="image" width="100%" height="100%"  src="/assets/images/img(4).jpg" alt="image_4">
            </div>        
        </div>
        <div class="slider__control">
            <button class="slider__button slider__button--before">
                <svg width="100%" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 12L8.64645 11.6464L8.29289 12L8.64645 12.3536L9 12ZM14.6464 5.64645L8.64645 11.6464L9.35355 12.3536L15.3536 6.35355L14.6464 5.64645ZM8.64645 12.3536L14.6464 18.3536L15.3536 17.6464L9.35355 11.6464L8.64645 12.3536Z"/>
                </svg>                    
            </button>
            <button class="slider__button slider__button--after">
                <svg width="100%" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 12L15.3536 11.6464L15.7071 12L15.3536 12.3536L15 12ZM9.35355 5.64645L15.3536 11.6464L14.6464 12.3536L8.64645 6.35355L9.35355 5.64645ZM15.3536 12.3536L9.35355 18.3536L8.64645 17.6464L14.6464 11.6464L15.3536 12.3536Z"/>
                </svg>                    
            </button>
        </div>
    </div>
    
    <script src="media/script/script.js"></script>
</body>
</html>
