<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio, checkbox & switcher</title>
    <link rel="stylesheet" href="media/style/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <!-- Radio example -->
    <label class="radio">
        <input name="radio" aria-hidden="true" class="radio__input" type="radio">
        <div class="radio__box">
            <div class="radio__check"></div>
        </div>
    </label>
    <!-- Checkbox example -->
    <label class="checkbox">
        <input aria-hidden="true" class="checkbox__input" type="checkbox">
        <div class="checkbox__box">
           
            <svg class="checkbox__check" fill="none" width="10" height="10" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 4.9375L3.43478 8L9 1" stroke-width="2"/>
            </svg>
        </div>
    </label>
    <!-- Switch example -->
    <label class="switch">
        <input aria-hidden="true" class="switch__input" type="checkbox">
        <div class="switch__box">
            <div class="switch__check"></div>
        </div>
    </label>
</body>
</html>
